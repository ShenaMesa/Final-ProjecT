<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
     <main>
    <section id="contact">
      <div class="container contact-container">
        <h1>Get in touch</h1>
        <form action="./thank-you.html">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Enter last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label for="subject">Phone number</label>
            <input type="text" id="subject" placeholder="Phone number" required>
          </div>

          <div class="form-group">
            <label for="message">Subject</label>
            <textarea id="message" placeholder="Enter message" row="5" required></textarea>
          </div>

          <button class="primary-button" type="submit"><a href="./submit.html">Send Message</a></button>
        </form>
      </div>
      <br>
       <center>
        <div class="watch-button">
         <button class="primary-button"><a href="../index.html">Back to Home</a></button>
        </div>
      </center>
    </section>
  </main>
    
</body>
</html>
